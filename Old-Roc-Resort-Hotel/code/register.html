<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Rock Hotel - Register</title>
    <link rel="stylesheet" href=".vscode/styles/styles.css">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.04"/><circle cx="10" cy="60" r="0.8" fill="%23ffffff" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 69, 19, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #A0522D, #8B4513);
            color: white;
            text-align: center;
            padding: 35px 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: 'üèõÔ∏è';
            position: absolute;
            top: -15px;
            left: -15px;
            font-size: 60px;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        .header::after {
            content: 'üèõÔ∏è';
            position: absolute;
            bottom: -15px;
            right: -15px;
            font-size: 60px;
            opacity: 0.1;
            transform: rotate(15deg);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1rem;
            font-weight: bold;
            opacity: 1;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-section {
            padding: 35px 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #8B4513;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #D2B48C;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #A0522D, #8B4513);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(160, 82, 45, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #D2B48C;
        }

        .login-link a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #8B4513;
            border-radius: 25px;
        }

        .login-link a:hover {
            background: #8B4513;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            padding: 8px;
            background: rgba(139, 69, 19, 0.05);
            border-radius: 5px;
            border-left: 3px solid #D2B48C;
        }

        .strength-indicator {
            margin-top: 5px;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-indicator .strength-bar {
            height: 100%;
            width: 0%;
            background: #ff4444;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-indicator .strength-bar.weak { background: #ff4444; }
        .strength-indicator .strength-bar.medium { background: #ffaa00; }
        .strength-indicator .strength-bar.strong { background: #00aa00; }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: none;
            }

            .form-section {
                padding: 25px 20px;
            }

            .header {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }

        .form-group.focus {
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #2e7d32;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
    
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Old Rock Hotel</h1>
            <p>Timeless Elegance Since 1892</p>
            <div class="subtitle">Join Our Family</div>
        </div>

        <div class="form-section">
            <form id="registerForm" method="POST" action="../code/register.php">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="strength-indicator">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-requirements">
                        Password must be at least 8 characters with uppercase, lowercase, number, and special character
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="passwordError">Passwords do not match</div>
                    <div class="success-message" id="passwordSuccess">Passwords match!</div>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
                
                <div class="login-link">
                    <p>Already have an account?</p>
                    <a href="login.html">Sign In Here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.getElementById('strengthBar');
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const percentage = (strength / 5) * 100;
            strengthBar.style.width = percentage + '%';
            
            if (strength <= 2) {
                strengthBar.className = 'strength-bar weak';
            } else if (strength <= 4) {
                strengthBar.className = 'strength-bar medium';
            } else {
                strengthBar.className = 'strength-bar strong';
            }
            
            return strength >= 4;
        }

        // Password validation
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('passwordError');
            const successMsg = document.getElementById('passwordSuccess');
            
            if (confirmPassword === '') {
                errorMsg.style.display = 'none';
                successMsg.style.display = 'none';
                return false;
            }
            
            if (password !== confirmPassword) {
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                return false;
            } else {
                errorMsg.style.display = 'none';
                successMsg.style.display = 'block';
                return true;
            }
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        document.getElementById('confirmPassword').addEventListener('input', validatePasswords);
        document.getElementById('password').addEventListener('input', validatePasswords);

        document.getElementById('email').addEventListener('blur', function() {
            const errorMsg = document.getElementById('emailError');
            if (this.value && !validateEmail(this.value)) {
                errorMsg.style.display = 'block';
            } else {
                errorMsg.style.display = 'none';
            }
        });

        // Form submission handler
            document.getElementById('registerForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!validateEmail(email)) {
                e.preventDefault();
                alert('Please enter a valid email address');
                return;
            }

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }

            if (!checkPasswordStrength(password)) {
                e.preventDefault();
                alert('Password does not meet requirements');
                return;
            }

            // ‚úÖ If all checks pass, form submits to register.php
        });


        // Add smooth focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focus');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focus');
            });
        });

        // Add loading animation to button
        document.querySelector('.btn').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
